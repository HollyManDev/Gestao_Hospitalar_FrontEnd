<div class="main">

    <h1>Cargo</h1>
    <form class="formulario" [formGroup] = "cargoForm" (ngSubmit) = "submit()">
   
          
        <mat-form-field class="input">
            <mat-label> Cargo</mat-label>
            <input matInput placeholder="Ex. Zelador" formControlName = "descricao" required>
          </mat-form-field>
       
          <div class="divbtn">
  
            <button mat-button  class="btn" type="button" (click)="Close()">
                
                <mat-icon class="icon">close</mat-icon>
                <span>Exit</span>
              </button>
  
            <button mat-button class="btn" type="submit">
  
              <ng-container *ngIf="typeButton === 'Save'">
                <mat-icon  class="icon">save</mat-icon> 
              </ng-container>
                <ng-container *ngIf="typeButton === 'Add'">
                <mat-icon  class="icon">add</mat-icon> 
              </ng-container>
                <span>{{ typeButton }}</span>
  
              </button>
  
             
          </div>
      </form>
  </div>
