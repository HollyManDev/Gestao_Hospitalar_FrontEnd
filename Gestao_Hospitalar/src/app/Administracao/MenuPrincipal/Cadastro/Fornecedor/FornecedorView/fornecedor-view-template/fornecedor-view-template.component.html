<div class="MainTemplate">

    <div style="width: 100%; display: flex; justify-content: space-between;">

        <button mat-raised-button color="" (click)="addFornecedor()" class="btnAdd">
            <img src="assets/Images/add.png" alt="" class="imgStyle">
            <span>Add</span>
        </button>

        <mat-form-field appearance="outline" class="inputSearch" (input)="search($event)">
            <mat-label style="color: #212121;">Search</mat-label>
            <input matInput type="search" placeholder="ex: Fornecedor" style="color: black;">
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Id Column -->
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let fornecedor">{{ fornecedor.fornecedorID }}</td>
        </ng-container>

        <!-- Nome Column -->
        <ng-container matColumnDef="Nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let fornecedor">{{ fornecedor.nome }}</td>
        </ng-container>
         <!-- Nuit Column -->
         <ng-container matColumnDef="Nuit">
            <th mat-header-cell *matHeaderCellDef>Nuit</th>
            <td mat-cell *matCellDef="let fornecedor">{{ fornecedor.nuit }}</td>
        </ng-container>

        <!-- Telefone Column -->
        <ng-container matColumnDef="Telefone">
            <th mat-header-cell *matHeaderCellDef>Telefone</th>
            <td mat-cell *matCellDef="let fornecedor">{{ fornecedor.telefone }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let fornecedor">{{ fornecedor.email }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let fornecedor">{{ fornecedor.status ? 'Ativo' : 'Inativo' }}</td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let fornecedor">
                <button mat-icon-button color="primary" (click)="editFornecedor(fornecedor)" class="editbtn">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Remove Column -->
        <ng-container matColumnDef="Remove">
            <th mat-header-cell *matHeaderCellDef>Remove</th>
            <td mat-cell *matCellDef="let fornecedor">
                <button mat-icon-button color="warn" (click)="removeFornecedor(fornecedor)" class="deletebtn">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" style="color: white;"></tr>
        <tr mat-row *matRowDef="let fornecedor; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons class="paginator"></mat-paginator>
</div>
