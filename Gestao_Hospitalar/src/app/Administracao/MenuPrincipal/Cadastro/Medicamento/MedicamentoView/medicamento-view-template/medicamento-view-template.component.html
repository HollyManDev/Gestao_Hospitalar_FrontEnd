<div class="MainTemplate">
    <div style="width: 100%; display: flex; justify-content: space-between;">
      <button mat-raised-button color="" (click)="addMedicamento()" class="btnAdd">
        <img src="assets/Images/add.png" alt="" class="imgStyle">
        <span>Add</span>
      </button>
  
      <mat-form-field appearance="outline" class="inputSearch" (input)="search($event)">
        <mat-label style="color: #212121;">Search</mat-label>
        <input matInput type="search" placeholder="ex: John" style="color: black;">
      </mat-form-field>
    </div>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Coluna ID -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let medicamento">{{ medicamento.medicamentoid }}</td>
      </ng-container>
  
      <!-- Coluna Nome -->
      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let medicamento">{{ medicamento.nome }}</td>
      </ng-container>
  
      <!-- Coluna Quantidade -->
      <ng-container matColumnDef="Quantidade">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let medicamento">{{ medicamento.quantidade }}</td>
      </ng-container>
  
      <!-- Coluna Data de Validade -->
      <ng-container matColumnDef="DataValidade">
        <th mat-header-cell *matHeaderCellDef>Data de Validade</th>
        <td mat-cell *matCellDef="let medicamento">{{ medicamento.datavalidade | date:'dd/MM/yyyy' }}</td>
      </ng-container>
  
      <!-- Coluna Fornecedor -->
      <ng-container matColumnDef="Fornecedor">
        <th mat-header-cell *matHeaderCellDef>Fornecedor</th>
        <td mat-cell *matCellDef="let medicamento">
          {{ getFornecedorName(medicamento.fornecedorID) }}
        </td>
      </ng-container>
  
      <!-- Coluna Editar -->
      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let medicamento">
          <button mat-button (click)="editMedicamento(medicamento)">Editar</button>
        </td>
      </ng-container>
  
      <!-- Coluna Remover -->
      <ng-container matColumnDef="Remove">
        <th mat-header-cell *matHeaderCellDef>Remover</th>
        <td mat-cell *matCellDef="let medicamento">
          <button mat-button color="warn" (click)="removeMedicamento(medicamento)">Remover</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
