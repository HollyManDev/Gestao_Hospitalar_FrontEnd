<div class="main">
    <h1>Medicamentos</h1>
    <form class="formulario" [formGroup]="medicamentoForm" (ngSubmit)="submit()">

        <mat-form-field class="input">
            <mat-label>Entidade</mat-label> 
            <mat-select formControlName="fornecedor" required>
                <mat-option *ngFor="let forn of fornecedores" [value]="forn.nome" (click) = "getFornecedorId(forn)">
                    {{forn.nome }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="input">
            <mat-label>Produto</mat-label> 
            <mat-select formControlName="fornecedor" required>
                <mat-option *ngFor="let forn of fornecedores" [value]="forn.nome" (click) = "getFornecedorId(forn)">
                    {{forn.nome }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="input">
            <mat-label>Centro de Custo</mat-label> 
            <mat-select formControlName="fornecedor" required>
                <mat-option *ngFor="let forn of fornecedores" [value]="forn.nome" (click) = "getFornecedorId(forn)">
                    {{forn.nome }}
                </mat-option>
            </mat-select>
        </mat-form-field>
<!-- 
        <mat-form-field class="input">
            <mat-label>Descricao</mat-label>
            <input matInput placeholder="Ex. Paracetamol" formControlName="nome" required>
        </mat-form-field> -->

        <mat-form-field class="input">
            <mat-label>Lote</mat-label>
            <input matInput placeholder="Ex. Paracetamol" formControlName="nome" required>
        </mat-form-field>

        <mat-form-field class="input">
            <mat-label>Data de Emissao</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Selecione a data" formControlName="dataValidade" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="input">
            <mat-label>Data de Validade</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Selecione a data" formControlName="dataValidade" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

        <mat-form-field class="input">
            <mat-label>Fornecedor</mat-label> 
            <mat-select formControlName="fornecedor" required>
                <mat-option *ngFor="let forn of fornecedores" [value]="forn.nome" (click) = "getFornecedorId(forn)">
                    {{forn.nome }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div class="divbtn">
            <button mat-button class="btn" type="button" (click)="Close()">
                <mat-icon class="icon">close</mat-icon>
                <span>Cancelar</span>
            </button>
            <button mat-button class="btn" type="submit">
                <ng-container *ngIf="typeButton === 'Save'">
                    <mat-icon class="icon">save</mat-icon>
                </ng-container>
                <ng-container *ngIf="typeButton === 'Add'">
                    <mat-icon class="icon">add</mat-icon>
                </ng-container>
                <span>{{ typeButton }}</span>
            </button>
        </div>
    </form>
</div>
