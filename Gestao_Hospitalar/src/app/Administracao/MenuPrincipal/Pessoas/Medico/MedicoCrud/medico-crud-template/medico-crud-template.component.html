<div class="main">
    <h1>Medico</h1>
    <form class="formulario" [formGroup]="medicoForm" (ngSubmit)="submit()">
      <mat-form-field class="input">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Ex. Nome do Médico" formControlName="nome" required>
      </mat-form-field>
  
      <mat-form-field class="input">
        <mat-label>Especialidade</mat-label>
        <mat-select formControlName="especialidadeID" required>
          <mat-option *ngFor="let especialidade of especialidades" [value]="especialidade.nome" (click) = "getEspecialidadeID(especialidade)">
            {{especialidade.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="input">
        <mat-label>Telefone</mat-label>
        <input matInput placeholder="Ex. (+258) 833475907" formControlName="telefone" required>
      </mat-form-field>
  
      <mat-form-field class="input">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Ex. medico@exemplo.com" formControlName="email" required>
      </mat-form-field>
  
      <mat-form-field class="input">
        <mat-label>Endereço</mat-label>
        <input matInput placeholder="Ex. Rua ABC, 123" formControlName="endereco" required>
      </mat-form-field>

  
      <mat-form-field class="input">
        <mat-label>Horário de Trabalho</mat-label>
        <input matInput placeholder="Ex. 9h - 17h" formControlName="horarioTrabalho">
      </mat-form-field>
  
      <div class="divbtn">

        <button mat-button  class="btn" type="button" (click)="Close()">
            
            <mat-icon class="icon">close</mat-icon>
            <span>Exit</span>
          </button>

        <button mat-button class="btn" type="submit">

          <ng-container *ngIf="typeButton === 'Save'">
            <mat-icon  class="icon">save</mat-icon> 
          </ng-container>
            <ng-container *ngIf="typeButton === 'Add'">
            <mat-icon  class="icon">add</mat-icon> 
          </ng-container>
            <span>{{ typeButton }}</span>

          </button>

         
      </div>
    </form>
  </div>
